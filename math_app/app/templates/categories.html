{% extends "base.html" %}

{% block content %}
    <h1>Category List</h1>
    <div>
        <p>
            <a href=" {{url_for('categories') }}/all">all</a>
        </p>
    </div>
    {% for category in categories %}
    <div>
        <p>
            <a href="{{ url_for('categories') }}/{{ category }}">{{ category }}</a>
        </p>
    </div>
    {% endfor %}

{% endblock %}
